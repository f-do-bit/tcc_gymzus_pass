<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="folhadeestilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cadastro de Aluno - GYMZusPass</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 cadastro-form">
                <h4 class="mb-3 text-primary">Cadastro do Profissional</h4>
                <form id="form-cadastro-professor" class="needs-validation" novalidate="">
                    <div class="row g-3">
                        
                        <div class="col-12">
                            <label for="fullName" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Digite seu nome completo" required="">
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" required="">
                        </div>

                        <div class="col-md-6">
                            <label for="password" class="form-label">Senha </label>
                            <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required="">
                        </div>

                        <div class="col-md-4">
                            <label for="birthDate" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="birthDate" required="">
                        </div>
                        <div class="col-md-4">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required="">
                        </div>

                        <div class="col-md-4">
                            <label for="cref" class="form-label">Numeração do CREF</label>
                            <input type="text" class="form-control" id="cref" placeholder="012345-G/SP" required="">
                        </div>

                        <div class="col-md-4">
                            <label for="zip" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="zip" placeholder="00000-000" required="">
                        </div>

                        <div class="col-md-4">
                            <label for="address" class="form-label">Endereço (Rua/Av)</label>
                            <input type="text" class="form-control" id="address" placeholder="Rua..." required="">
                        </div>

                        <div class="col-md-3">
                            <label for="number" class="form-label">Número</label>
                            <input type="text" class="form-control" id="number" placeholder="Nº" required="">
                        </div>

                        <div class="col-md-9">
                            <label for="address2" class="form-label">Complemento <span class="text-muted">(Opcional)</span></label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartamento, bloco, fundos...">
                        </div>

                        <div class="col-md-6">
                            <label for="neighborhood" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="neighborhood" required="">
                        </div>

                        <div class="col-md-6">
                            <label for="city" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="city" required="">
                        </div>
                        
                        <div class="col-md-6">
                          <label for="facebook" class="form-label">Facebook</label>
                          <input type="text" class="form-control" id="facebook" placeholder="Facebook profile link">
                       </div>

                       <div class="col-md-6">
                         <label for="instagram" class="form-label">Instagram</label>
                         <input type="text" class="form-control" id="instagram" placeholder="Instagram profile link">
                       </div>
 
                       <div class="col-md-6">
                         <label for="linkedin" class="form-label">LinkedIn</label>
                         <input type="text" class="form-control" id="linkedin" placeholder="LinkedIn profile link">
                        </div>
                        
                    </div>
                    
                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Finalizar Cadastro</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
